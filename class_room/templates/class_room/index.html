{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>청어</title>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style media="screen">
            html, body{
                margin: 0;
                padding: 0;

                min-width: 100%;
                width: 100%;
                max-width: 100%;

                min-height: 100%;
                height: 100%;
                max-height: 100%;
            }

            h3 {
                color: white;
            }

            #valign-wrapper {
                position: absolute;
                margin: 0;
                padding: 0;

                min-width: 100%;
                width: 100%;
                max-width: 100%;

                min-height: 100%;
                height: 100%;
                max-height: 100%;

                top: -32px;
            }
        </style>
    </head>
    <body>

        {% ifequal error.error True %}

            <script type="text/javascript">
                alert('선생님만 그룹을 생성할 수 있습니다.');
            </script>

        {% endifequal %}
        <nav>
            <div class="nav-wrapper" style="background-color: black;">
                <a href="/" class="brand-logo" style="color: white;">로고</a>
            </div>
        </nav>

        {% if request.user.is_authenticated %}

        <div class="valign-wrapper" id="valign-wrapper">
            <div class="valign container center">

                <h3>안녕하세요. {{ user.name }}님</h3>
                <h3>새로운 그룹을 만들거나 찾아보세요!</h3>

                <a href="{% url 'class_room:make_group' %}" class="waves-effect waves-light deep-purple btn" style="width: 200px;">만들기</a>
                &nbsp;&nbsp;&nbsp;
                <a href="{% url 'class_room:join_group' %}" class="waves-effect waves-light white btn" style="color: black; width: 200px;">검색하기</a>

            </div>
        </div>

        {% endif %}


        <script type="text/javascript">
            $(document).ready(() => {
                setBackground();
            });

            function setBackground() {
                randomInt = Math.floor( (Math.random() * (3 - 0 + 0)) + 0 );

                data = [`url("{% static 'images/background1.png' %}") no-repeat center center fixed`,
                        `url("{% static 'images/background2.png' %}") no-repeat center center fixed`,
                        `url("{% static 'images/background3.png' %}") no-repeat center center fixed`,
                        `url("{% static 'images/background4.png' %}") no-repeat center center fixed`,
                    ];

                $('html').css('background', data[randomInt]);
                $('html').css('-webkit-background-size', 'cover');
                $('html').css('-moz-background-size', 'cover');
                $('html').css('-o-background-size', 'cover');
                $('html').css('background-size', 'cover');
            }
        </script>
    </body>
</html>
