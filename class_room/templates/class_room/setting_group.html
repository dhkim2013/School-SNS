{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>청어</title>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style media="screen">
            body {
                background-color: #f8f7f8;
            }

            .input-field input[type=text]:focus {
                border-bottom: 1px solid #673fb4;
                box-shadow: 0 1px 0 0 #000;
            }
        </style>

    </head>
    <body>

        <nav style="position: fixed;">
            <div class="nav-wrapper" style="background-color: white;">
                <a href="/" class="brand-logo center" style="color: grey;">{{ group.name }}</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#" data-activates="slide-out" id="button-collapse"><i style="color: black;" class="material-icons">menu</i></a></li>
                </ul>
            </div>
        </nav>

        <br><br><br><br><br>

        <div class="container center" style="width: 800px; height: auto; background-color: white;"><br>
            <span style="font-size: 25px;">그룹 요청</span><br><br>

            {% for i in user %}
                <div class="">
                    <span class="left" style="margin-left: 60px; font-size: 20px;">{{ i.name }}</span>
                    <div class="right" style="margin-right: 30px;">
                        <a class="waves-effect waves-light deep-purple btn" href="?pk={{ i.pk }}&accept=1">수락</a>
                        <a class="waves-effect waves-light white btn" style="color: black;" href="?pk={{ i.pk }}&accept=0">거절</a>
                    </div><br>
                </div><br><br>
            {% endfor %}
        </div>
        <br><br>

        <ul id="slide-out" class="side-nav">
            <li><a class="waves-effect" href="/new_post/">글쓰기</a></li>
            <li><a class="waves-effect" href="#!">게시판</a></li>
            <li><a class="waves-effect" href="/setting">설정</a></li>
            <li><a class="waves-effect" href="/accounts/logout/">로그아웃</a></li>
        </ul>

        <script type="text/javascript">
            $('#button-collapse').sideNav({
                menuWidth: 200, // Default is 240
                edge: 'right' // Choose the horizontal origin
            });
        </script>
    </body>
</html>
